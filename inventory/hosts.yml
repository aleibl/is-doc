---
# IBM Power Systems HMC Inventory
# This file defines the HMCs to query for infrastructure information

all:
  children:
    hmcs:
      hosts:
        hmc01.example.com:
          ansible_host: 192.168.1.10
          hmc_description: "Production HMC - Data Center 1"
        
        hmc02.example.com:
          ansible_host: 192.168.1.11
          hmc_description: "Production HMC - Data Center 2"
        
        # Add more HMCs as needed
        # hmc03.example.com:
        #   ansible_host: 192.168.1.12
        #   hmc_description: "Development HMC"
      
      vars:
        # Connection settings
        ansible_connection: local
        ansible_python_interpreter: /usr/bin/python3
        
        # HMC REST API settings
        hmc_port: 12443
        hmc_api_base: "/rest/api"
        hmc_validate_certs: true
        
        # Timeout settings (in seconds)
        hmc_timeout: 60
        
        # Output directory
        output_dir: "{{ playbook_dir }}/../output/reports"